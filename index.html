<script>
    $(function () {
        $('[data-toggle="popover"]').popover()
        $('.nav').css('color', 'white');
        $(document).scroll(function () {
            var scrollTop = $(document).scrollTop();
            var window_height = $(window).height();
            var document_height = $(document).height();
            console.log(scrollTop);
            if (scrollTop > 0) {
                $('.nav').css('color', 'black');
                $('header').addClass('scrollnav');
                $("#logo").attr('src', 'img/logo_black.png');
                $('#download').css('background', '#65cec8');
                $('#download').css('color', 'white');
            } else {
                $('.nav').css('color', 'white');
                $('header').removeClass('scrollnav');
                $("#logo").attr('src', 'img/logo_white.png');
                $('#download').css('background', 'white');
                $('#download').css('color', '#65cec8');
            }
        });

        $.ajax({
            type: "GET",
            contentType: "application/json;charset=UTF-8",
            url: "http://in.api.reusemin.com/www/quantity",
            success: function (result) {
                console.log(result.message);
                $('#user').html(result.data.user);
            },
            error: function (e) {
                console.log(e.status);
                console.log(e.responseText);
            }
        });
    })
</script>
